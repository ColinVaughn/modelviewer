<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Hitbox Editor</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #gui {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 10px; z-index: 1;
      width: 260px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #gui input[type="file"],
    #gui button,
    #gui input[type="text"],
    #gui input[type="number"] {
      display: block;
      margin-bottom: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .hitbox-controls { margin-bottom: 8px; }
    .hitbox-controls label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
    }
    ul { padding-left: 20px; max-height: 120px; overflow-y: auto; }
    li:hover { background-color: #eee; cursor: pointer; }
    li.selected { font-weight: bold; }
  </style>

  <!-- import‑map to force all three.js imports to the same build -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/": "./jsm/"
      }
    }
  </script>
</head>
<body>
<div id="gui">
  <input type="file" id="modelInput" />
  <button id="addHitboxBtn">Add Hitbox</button>
  <button id="exportBtn">Export JSON</button>

  <div class="hitbox-controls">
    <input type="text" id="renameHitbox" placeholder="New name for selected" />
    <button id="renameBtn">Rename</button>
  </div>
  <!-- auto‑hitbox controls -->
  <div class="hitbox-controls">
    <label>
      Auto‑Hitboxes Quality:
      <input id="autoQuality" type="number" min="2" max="20" value="5" step="1"/>
    </label>
    <button id="autoBtn">Auto‑Generate Hitboxes</button>
  </div>

  <div class="hitbox-controls">
    <button id="translateBtn">Translate</button>
    <button id="scaleBtn">Scale</button>
    <button id="rotateBtn">Rotate</button>
  </div>

  <div class="hitbox-controls">
    <label>Pos X: <input id="posX" type="number" step="0.1" /></label>
    <label>Pos Y: <input id="posY" type="number" step="0.1" /></label>
    <label>Pos Z: <input id="posZ" type="number" step="0.1" /></label>
    <label>Rot X (°): <input id="rotX" type="number" step="1" /></label>
    <label>Rot Y (°): <input id="rotY" type="number" step="1" /></label>
    <label>Rot Z (°): <input id="rotZ" type="number" step="1" /></label>
    <label>Scale X: <input id="scaleX" type="number" step="0.1" /></label>
    <label>Scale Y: <input id="scaleY" type="number" step="0.1" /></label>
    <label>Scale Z: <input id="scaleZ" type="number" step="0.1" /></label>
  </div>

  <ul id="hitboxList"></ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
